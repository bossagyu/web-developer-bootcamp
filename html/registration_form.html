<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>マラソン申し込みフォーム</h1>
    <form action="">
        <label for="last">性</label>
        <input type="text" name="lastname" id="last" required>
        <label for="first">名</label>
        <input type="text" name="lastname" id="first" required>

        <p>参加するマラソン</p>
        <div>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">楽しく走ろう</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">ハーフマラソン</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">フルマラソン</label>
        </div>
        <div>
            <label for="email">メールアドレス</label>
            <input type="email" name="email" id="email" required>
            <label for="password">パスワード</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="division">参加する年代</label>
            <select name="division" id="division">
                <option value="kids">18歳未満</option>
                <option value="ya">18-30歳</option>
                <option value="adults">30-50歳</option>
                <option value="seniors">50歳以上</option>
            </select>
        </div>
        <div>
            <button type="submit">登録</button>
        </div>
    </form>

</body>

</html>
